    <style>

      .modal-dialog {

        height: 34px !important;
      }
      .w-10 {
        width: 10%;
      }
      .margin-r-20 {
        margin-right: 20px;
      }
      .margin-l-20 {
        margin-left: 20px;
      }
      .body-h {
        height: 800px;
      }
      .btn-test {
        margin-top: 300px;
      }
    </style>

  <body>
    <!-- 表身 -->
    <div class="container body-h">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <!-- Button trigger modal -->
          <button
            class="btn-test"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Launch demo modal
          </button>

          <!-- Modal_start -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">預訂頁面</h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >會員編號</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputPassword1"
                        disabled
                        value="K21321321"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >房型名稱</label
                      >
                      <select
                        class="form-select form-control"
                        aria-label="Default select example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="d-flex">
                      <div class="mb-3 w-100 margin-r-20">
                        <label for="">入住日期：</label>
                        <div class="form-group">
                          <div class="input-group date" id="date_start">
                            <input type="text" class="form-control" />
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3 w-100 margin-l-20">
                        <label for="">退房日期：</label>
                        <div class="form-group">
                          <div class="input-group date" id="date_end">
                            <input type="text" class="form-control" />
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex">
                      <div class="mb-3 w-100 margin-r-20">
                        <label for="exampleInputPassword1" class="form-label"
                          >入住人數</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>
                      <div class="mb-3 w-100 margin-l-20">
                        <label for="exampleInputPassword1 " class="form-label"
                          >寵物數量</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label
                        for="exampleInputPassword1"
                        class="form-label"
                        style="margin-top: 20px"
                        >金額總計</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >確認上述資訊無誤!</label
                      >
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    取消
                  </button>

                  <button id="success" type="button" class="btn btn-primary">
                    送出
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal_end -->
        </div>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- datetimepicker -->
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
      $("#date_start").datetimepicker({
        date: null, //一開始輸入框的日期為空
        format: "YYYY-MM-DD", //日期的顯示格式
        locale: moment.locale("zh-tw"), //國別
        minDate: moment().add(1, "days"), //顯示最小天數
        maxDate: moment().add(30, "days"), //顯示最大天數，30為最大的顯示範圍為一個月為限
        disabledDates: [
          //隱藏的日期
          moment().add(1, "days"), //前一日
          moment().add(2, "days"), //前二日
          "2021-10-10", //特別日期
          "2021-12-25",
        ],
      });
      $("#date_end").datetimepicker({
        date: null, //一開始輸入框的日期為空
        format: "YYYY-MM-DD", //日期的顯示格式
        locale: moment.locale("zh-tw"), //國別
        minDate: moment().add(1, "days"), //顯示最小天數
        maxDate: moment().add(30, "days"), //顯示最大天數，30為最大的顯示範圍為一個月為限
        disabledDates: [
          //隱藏的日期
          moment().add(1, "days"), //前一日
          moment().add(2, "days"), //前二日
          "2021-10-10", //特別日期
          "2021-12-25",
        ],
      });
    </script>
    <!-- sweetAlert -->
    <script src="../../alert.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

    <!-- AJAX -->
    <script>
      const btn = document.querySelector("#btn");
      const input = document.querySelector("#exampleInputEmail1");
      btn.onclick = () => {
        // AJAX
        fetch(
          "http://localhost:8081/my-first-project/rooms?name=" + input.value
        );
      };
    </script>
